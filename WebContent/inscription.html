<body>

	<div
		class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
		<h5 class="my-0 mr-md-auto font-weight-normal">TBA</h5>

		</nav>

	<div class="container">
		<div
			class="callout-light text-center fade-in-b primary alert alert-info">
			<h1>
				Bienvenue petit <b>dresseur</b>, on va voir de quoi tu es capable.
			</h1>
		</div>
		<div class="row centered-form">
			<div
				class="col-xs-12 col-sm-12 col-md-12 col-sm-offset-2 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">
							Creation de compte <small></small>
						</h3>
					</div>
					<div class="panel-body">

						<form class="form" method="POST" action="InscriptionServlet">


							<fieldset>

								<!-- Form Name -->
								<div class="row">
									<div class="col-md-6">
										<!-- Text input-->
										<div class="form-group row">
											<label class="col-md-4 control-label" for="textinput">Nom</label>
											<div class="col-md-8">
												<input id="Nom" name="Nom" type="text" placeholder="Nom"
													class="form-control input-md">

											</div>
										</div>
										<div class="form-group row">
											<label class="col-md-4 control-label" for="textinput">Prenom</label>
											<div class="col-md-8">
												<input id="Prenom" name="Prenom" type="text"
													placeholder="Prenom" class="form-control input-md">
											</div>
										</div>
										<div class="form-group row">
											<label class="col-md-4 control-label" for="textinput">Age
												: </label>
											<div class="col-md-8">
												<input id="Age" name="Age" type="text" placeholder="Age"
													class="form-control input-md">
											</div>
										</div>
									</div>

									<div class="col-md-6">
										<div class="form-group row">
											<label class="col-md-4 control-label" for="textinput">Adresse</label>
											<div class="col-md-8">
												<input id="adresse" name="adresse" type="textarea"
													placeholder="Adresse" class="form-control input-md">
											</div>
										</div>

										<div class="form-group row">
											<label class="col-md-4 control-label" for="radios">Sexe
												:</label>
											<div class="col-md-4">
												<div class="radio">
													<label for="radios-0"> <input type="radio"
														name="sexe" id="radios-0" value="homme" checked="checked">
														Homme
													</label>
												</div>
												<div class="radio">
													<label for="radios-1"> <input type="radio"
														name="sexe" id="radios-1" value="femme"> Femme
													</label>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="form-group row">
									<div class="col-md-12 ">
										<button id="singlebutton" name="singlebutton"
											class="btn btn-block btn-info">Ajouter Dresseur</button>
									</div>
								</div>

							</fieldset>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
